<form [formGroup]="purchasesForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col">
      <input 
        type="text" 
        formControlName="nameP"
        class="form-control" 
        placeholder="Product Name" 
        required />
    </div>

    <div class="col">
      <input 
        type="text" 
        formControlName="titleP" 
        class="form-control" 
        placeholder="Product Title" 
        required />
    </div>
  </div>

  <div class="form-group mt-3">
    <textarea 
      formControlName="descriP" 
      class="form-control" 
      rows="3" 
      placeholder="Description" 
      required></textarea>
  </div>

  <div class="form-group mt-3">
    <label>Product Features:</label>
    <input 
      type="text" 
      formControlName="feature1_P" 
      class="form-control mb-2" 
      placeholder="Feature 1" />
    <input 
      type="text" 
      formControlName="feature2_P" 
      class="form-control mb-2" 
      placeholder="Feature 2" />
    <input 
      type="text" 
      formControlName="feature3_P" 
      class="form-control mb-2" 
      placeholder="Feature 3" />
  </div>

  <div class="form-group mt-3">
    <label>Upload Images:</label>
    <input 
      type="file" 
      class="form-control mb-2" 
      (change)="onFileChange($event, 'img1_P')" />
    <input 
      type="file" 
      class="form-control mb-2" 
      (change)="onFileChange($event, 'img2_P')" />
    <input 
      type="file" 
      class="form-control mb-2" 
      (change)="onFileChange($event, 'img3_P')" />
  </div>

  <div class="row mt-3">
    <div class="col">
      <input 
        type="number" 
        formControlName="quantityP" 
        class="form-control" 
        placeholder="Quantity" 
        required />
    </div>
    <div class="col">
      <input 
        type="number" 
        formControlName="priceP" 
        class="form-control" 
        placeholder="Price" 
        required />
    </div>
    <div class="col">
      <input 
        type="number" 
        formControlName="promoPriceP" 
        class="form-control" 
        placeholder="Promo Price (optional)" />
    </div>
  </div>

  <button 
    type="submit" 
    class="btn btn-primary mt-4"
    [disabled]="purchasesForm.invalid">
    Add Purchase
  </button>
</form>
